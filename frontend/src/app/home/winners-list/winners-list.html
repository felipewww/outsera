<app-card [title]="'List movie winners by year'">
  <div class="input-group mb-3">
    <input
      type="number"
      class="form-control"
      min="1900"
      max="2025"
      step="1"
      [(ngModel)]="year"
      placeholder="Search by year">
    <button (click)="search(true)" class="btn btn-primary" type="button" id="button-addon2">
      <i class="bi bi-search"></i>
    </button>
  </div>
  <app-table [headers]="tableHeader" [data]="mapToTable()"></app-table>

  <app-pagination (pageChange)="search()" />
