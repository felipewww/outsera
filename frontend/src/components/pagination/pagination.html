@if (totalPages() > 1) {
  <div>
    <ul class="pagination flex-wrap">
      @for (n of pages(); track $index) {
        <li
          (click)="changePage(n)"
          class="page-item" [class.active]="(n === currentPage())">
          <div class="page-link">{{n}}</div>
        </li>
      }
    </ul>
  </div>
}
